<div class="container-fluid m-0 p-0">
    <div class="d-flex align-items-center justify-content-center bg-black">

        <div class="box">
            <span>
                <h1 class="text-center text-white mb-xl-5 font-weight-bolder"> Entrar</h1>
                
                <form>
                    <div class="form-group text-white">
                        <label class="font-weight-bolder" for="email"> email:</label>
                        <input
                        [(ngModel)]='usuarioLogin.email' 
                        class="form-control"
                        type="text"
                        name="usuario"
                        placeholder="exemple@email.com">
                    </div>
        
                    <div class="form-group text-white ">
                        <label class="font-weight-bolder" for="senha"> senha:</label>
                        <input
                        [(ngModel)]='usuarioLogin.senha'
                        class="form-control"
                        type="password"
                        name="senha"
                        placeholder="••••••••">
                    </div>
        
                    <div class="d-flex justify-content-center">
                        <button
                        class="btn bg-azul mt-4"
                        type="submit"
                        (click)='entrar()' >
                        entrar</button>
                    </div>
                </form>
        
                <hr class="m-5 bg-secondary">
        
                <p class="text-center text-white">
                    Ainda não tem uma conta?
                    <a
                    routerLink='/cadastrar'
                    class="color-azul font-weight-bolder"> Cadastre-se
                    </a>
                </p>
            </span>
        </div>
    

        <div id="img-bg"></div>
    </div>
</div>
