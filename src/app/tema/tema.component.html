<div class="container-fluid">
    <div class="row bg-secondary">
      <div class="col-md-12 text-white">
        <a routerLink="/inicio" class="text-white text-left"> In√≠cio </a>
        <h1 class="fs-54 text-center">Temas</h1>
        <h5 class="fs-18 text-center">
          Veja aqui todos os temas cadastrados ou cadastre um novo:
        </h5>
  
        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-3">
            <div class="form-group">
              <form>
              <div class="form-group text-white">
                <label for="tema"> tema</label>
                <input
                [(ngModel)]="tema.tema"
                class="form-control"
                type="text"
                name="tema"
                placeholder="Python">
            </div>
  
            <div class="form-group text-white">
                <label for="subTema"> subTema</label>
                <input
                [(ngModel)]="tema.subTema"
                class="form-control"
                type="text"
                name="subTema"
                placeholder="hint: it's not a snake!">
            </div>
        </form>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center">Todos os temas</h2>
      </div>
    </div>
  
    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                
              </tr>
            </thead>
  
          <tbody>
            <tr *ngFor='let item of listaTemas '>
                <th>{{item.idTema}}</th>
                <td>{{item.tema}}</td>
                <td>{{item.subTema}}</td>
                <td class="d-flex justify-content-end">
                    <button 
                    class="btn btn-info mr-3" 
                    [routerLink]="['/tema-edit', item.idTema]">
                    editar</button>
                    
                    <button 
                    class="btn bg-danger text-white">
                    deletar</button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
