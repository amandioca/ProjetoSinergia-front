<div class="container-fluid bg-black pt-5 pb-5">
  <div class="container bg-blur">
    <div class="row mt-5">
      <div class="col-md-12">
        <h1 class="text-center text-secondary py-4">Atualizar Tema</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="tema">tema</label>
          <input
            type="text"
            class="form-control"
            id="tema"
            [(ngModel)]="tema.tema"
          />
        </div>

        <div class="form-group">
          <label for="tema">subtema</label>
          <input
            type="text"
            class="form-control"
            id="tema"
            [(ngModel)]="tema.subTema"
          />
        </div>

        <div class="d-flex justify-content-center mb-5 mt-5">
          <button class="btn btn-orange mr-4" routerLink="/tema">
            cancelar
          </button>
          <button class="btn btn-azul" (click)="atualizar()">atualizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
