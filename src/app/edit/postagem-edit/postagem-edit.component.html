<div class="container-fluid bg-black pt-5 pb-5">
  <div class="container bg-blur">
    <div class="row mt-5">
      <div class="col-md-12">
        <h1 class="text-center text-secondary py-4">Atualizar postagem</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="titulo"> t√≠tulo</label>

          <input
            [(ngModel)]="postagem.titulo"
            type="text"
            class="form-control"
            id="titulo"
          />
        </div>

        <div class="form-group">
          <label for="text"> texto</label>

          <textarea
            [(ngModel)]="postagem.conteudo"
            class="form-control"
            id="text"
            name="text"
            rows="5"
            placeholder=""
          ></textarea>
        </div>

        <div class="form-group">
          <label for="tema"
            >escolha um tema ou
            <a data-dismiss="modal" routerLink="/tema"> registre um novo</a>
            :
          </label>

          <select
            class="form-control"
            [(ngModel)]="idTema"
            id="tema"
            (change)="findByIdTema()"
            name="tema"
          >
            <option *ngFor="let item of listaTemas" value="{{ item.idTema }}">
              {{ item.tema }}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-center pb-5 pt-2">
          <button class="btn btn-orange mr-4" routerLink="/inicio">Cancelar</button>
          <button class="btn btn-azul" (click)="atualizar()">Atualizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
