<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo"> t√≠tulo</label>

        <input
          [(ngModel)]="postagem.titulo"
          type="text"
          class="form-control"
          id="titulo"
        />
      </div>

      <div class="form-group">
        <label for="text"> texto</label>

        <textarea
          [(ngModel)]="postagem.conteudo"
          class="form-control"
          id="text"
          name="text"
          rows="5"
          placeholder=""
        ></textarea>
      </div>

      <div class="form-group">
        <label for="tema"
          >escolha um tema ou
          <a data-dismiss="modal" routerLink="/tema"> registre um novo</a>
          :
        </label>

        <select
          class="form-control"
          [(ngModel)]="idTema"
          id="tema"
          (change)="findByIdTema()"
          name="tema"
        >
          <option *ngFor="let item of listaTemas" value="{{ item.idTema }}">
            {{ item.tema }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink="/inicio">
          Cancelar
        </button>
        <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>
    </div>
  </div>
</div>
