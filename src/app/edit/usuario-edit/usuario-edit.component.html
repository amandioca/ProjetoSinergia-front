<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usúario</h1>
        </div>
    </div>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input
          [(ngModel)]="usuario.nomeCompleto"
          class="form-control"
          name="nome"
          id="nome"
          
          type="text"
        >
      </div>

      <div class="form-group">
        <label for="usuario">Email</label>
        <input
          [(ngModel)]="usuario.email"
          class="form-control"
          name="usuario"
          id="usuario"
          
          type="text"
        >
      </div>

      <div class="form-group">
        <label for="foto">Link da Foto</label>
        <input
          [(ngModel)]="usuario.foto"
          class="form-control"
          name="foto"
          id="foto"
          
          type="text"
        >
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          (input)="confirmSenha($event)"
          class="form-control"
          name="senha"
          id="senha"
          
          type="password"
        >
      </div>

      <div class="form-group">
        <label for="confirmaSenha">Confirmar Senha</label>
        <input
         [(ngModel)]="usuario.senha"
          class="form-control"
          name="confirmaSenha"
          id="confirmaSenha"
          
          type="password"
        >
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Usuário</label>
        <select
          name="tipo"
          id="tipo"
          class="form-control"
          (change)="tipoUser($event)"
        >
          <option value="">Selecione um tipo de usuário:</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-danger mr-4"
          routerLink="/inicio"
        >
          Cancelar
        </button>
        <button type="submit" class="btn btn-success" (click)="atualizar()">
          Atualizar
        </button>
      </div>
</div>
