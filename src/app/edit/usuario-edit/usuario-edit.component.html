<div class="container-fluid bg-black pt-5 pb-5">
  <div class="container bg-blur">
    <div class="row mt-5">
      <div class="col-md-12">
        <h1 class="text-center text-white py-4">Atualizar meu usúario</h1>
      </div>
    </div>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        [(ngModel)]="usuario.nomeCompleto"
        class="form-control"
        name="nome"
        id="nome"
        type="text"
      />
    </div>

    <div class="form-group">
      <label for="usuario">Email</label>
      <input
        [(ngModel)]="usuario.email"
        class="form-control"
        name="usuario"
        id="usuario"
        type="text"
      />
    </div>

    <div class="form-group">
      <label for="foto">Link da Foto</label>
      <input
        [(ngModel)]="usuario.foto"
        class="form-control"
        name="foto"
        id="foto"
        type="text"
      />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        (input)="confirmSenha($event)"
        class="form-control"
        name="senha"
        id="senha"
        type="password"
      />
    </div>

    <div class="form-group">
      <label for="confirmaSenha">Confirmar Senha</label>
      <input
        [(ngModel)]="usuario.senha"
        class="form-control"
        name="confirmaSenha"
        id="confirmaSenha"
        type="password"
      />
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de Usuário</label>
      <select
        name="tipo"
        id="tipo"
        class="form-control"
        (change)="tipoUser($event)"
      >
        <option value="">Selecione um tipo de usuário:</option>
        <option value="normal">Padrão</option>
        <option value="adm">Administrador</option>
      </select>
    </div>

    <div class="d-flex justify-content-center pb-3">
      <button
        type="submit"
        class="btn btn-orange mr-4 mb-4 mt-3"
        routerLink="/inicio"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="btn btn-azul mb-4 mt-3"
        (click)="atualizar()"
      >
        Atualizar
      </button>
    </div>
  </div>
</div>
