<div class="container-fluid m-0 p-0">
  <div class="d-flex align-items-center justify-content-center bg-black">
    
      <div class="box">
          <span>
              <h1 class="text-center text-white mb-xl-5 font-weight-bolder"> Cadastrar-se</h1>


              <form>
                  <div class="form-group text-white">
                      <label class="font-weight-bolder" for="nome"> nome e sobrenome:</label>
                      <input
                      [(ngModel)]="usuario.nomeCompleto"
                      class="form-control"
                      type="text"
                      name="nome"
                      placeholder="seu nome">
                  </div>

                  <div class="form-group text-white">
                      <label class="font-weight-bolder" for="email"> email:</label>
                      <input
                      [(ngModel)]='usuario.email'
                      class="form-control"
                      type="text"
                      name="usuario"
                      placeholder="exemple@email.com">
                  </div>

                  <div class="form-group text-white">
                      <label class="font-weight-bolder" for="senha"> senha:</label>
                      <input
                      (input)="confirmSenha($event)"
                      class="form-control"
                      type="password"
                      name="senha"
                      placeholder="••••••••">
                  </div>

                  <div class="form-group text-white">
                      <label class="font-weight-bolder" for="senha"> confirme a senha:</label>
                      <input
                      [(ngModel)]="usuario.senha"
                      class="form-control"
                      type="password"
                      name="senha"
                      placeholder="••••••••">
                  </div>

                  <div class="form-group text-white">
                    <label for="tipo"> tipo de usuário</label>
                    <select
                    name="tipo"
                    id="tipo"
                    class="form-control"
                    (change)="tipoUser($event)">

                        <option value=""> selecione o tipo de usuário:</option>
                        <option value="user"> user</option>
                        <option value="admin"> admin</option>
                    </select>
                  </div>

                  <div class="d-flex justify-content-center">
                      <button
                      class="btn bg-azul mt-4"
                      type="submit"
                      (click)="cadastrar()">
                      cadastrar</button>
                  </div>
              </form>

              <hr class="m-5 bg-secondary">

              <div class="size-form">
                <p class="text-center text-white">
                    Já tem uma conta?
                    <a
                    routerLink='/entrar'
                    class="color-azul font-weight-bolder"> Entre
                    </a>
                </p>
              </div>
            </span>
      </div>

      <div id="img-bg"></div>
  </div>

    <div class="fixed-top voltar mt-3 ml-3">
      <a class="text-white text-left deco-none" href='/inicio-landing'>
          <i class="fa fa-chevron-left mr-1 text-left"></i> Voltar
      </a>
  </div>
</div>
